<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F&B - Restaurants</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="fb.css">
</head>
<body>
    <div class="container">
        <!-- Header Section -->
        <div class="header">
            <button class="back-btn" onclick="window.location.href='index.html'">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
                    <path d="M19 12H5M12 19l-7-7 7-7"/>
                </svg>
            </button>
            
            <h1 class="header-title">MAHMOUD HAMADE</h1>
        </div>

        <!-- F&B Card -->
        <div class="fb-card">
            <img src="./assets/F&B Icons-02.png" alt="Drink" class="fb-icon-left">
            <span class="fb-title">F & B</span>
            <img src="./assets/F&B Icons-01.png" alt="Food" class="fb-icon-right">
        </div>

        <!-- Restaurants Section -->
        <div class="restaurants-section">
            <!-- Totango Afrah -->
            <div class="restaurant-card">
                <div class="restaurant-name">
                    <span>Totango<br>Afrah</span>
                </div>
                <div class="social-links">
                    <a href="#" class="social-btn instagram-btn" id="afrah-instagram" target="_blank" rel="noopener noreferrer">
                        <svg viewBox="0 0 24 24" fill="currentColor">
                            <rect x="2" y="2" width="20" height="20" rx="5"/>
                            <circle cx="12" cy="12" r="4" fill="none" stroke="#1a3a4a" stroke-width="2"/>
                            <circle cx="18" cy="6" r="1.5" fill="#1a3a4a"/>
                        </svg>
                    </a>
                    <div class="divider"></div>
                    <a href="#" class="social-btn facebook-btn" id="afrah-facebook" target="_blank" rel="noopener noreferrer">
                        <svg viewBox="0 0 24 24" fill="currentColor">
                            <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
                        </svg>
                    </a>
                </div>
            </div>

            <!-- Totango Chakif -->
            <div class="restaurant-card">
                <div class="restaurant-name">
                    <span>Totango<br>Chakif</span>
                </div>
                <div class="social-links">
                    <a href="#" class="social-btn instagram-btn" id="chakif-instagram" target="_blank" rel="noopener noreferrer">
                        <svg viewBox="0 0 24 24" fill="currentColor">
                            <rect x="2" y="2" width="20" height="20" rx="5"/>
                            <circle cx="12" cy="12" r="4" fill="none" stroke="#1a3a4a" stroke-width="2"/>
                            <circle cx="18" cy="6" r="1.5" fill="#1a3a4a"/>
                        </svg>
                    </a>
                    <div class="divider"></div>
                    <a href="#" class="social-btn facebook-btn" id="chakif-facebook" target="_blank" rel="noopener noreferrer">
                        <svg viewBox="0 0 24 24" fill="currentColor">
                            <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
                        </svg>
                    </a>
                </div>
            </div>

            <!-- Totango Pastry -->
            <div class="restaurant-card">
                <div class="restaurant-name">
                    <span>Totango<br>pastry</span>
                </div>
                <div class="social-links">
                    <a href="#" class="social-btn instagram-btn" id="pastry-instagram" target="_blank" rel="noopener noreferrer">
                        <svg viewBox="0 0 24 24" fill="currentColor">
                            <rect x="2" y="2" width="20" height="20" rx="5"/>
                            <circle cx="12" cy="12" r="4" fill="none" stroke="#1a3a4a" stroke-width="2"/>
                            <circle cx="18" cy="6" r="1.5" fill="#1a3a4a"/>
                        </svg>
                    </a>
                    <div class="divider"></div>
                    <a href="#" class="social-btn facebook-btn" id="pastry-facebook" target="_blank" rel="noopener noreferrer">
                        <svg viewBox="0 0 24 24" fill="currentColor">
                            <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
                        </svg>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script src="fb.js"></script>
</body>
</html>
